<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:o="http://omnifaces.org/ui">
	
	<div class="nav-categories-overlay"></div>
    <div class="container-main">
        <div class="d-block">
            <section class="profile-home">
                <div class="col-lg">
                    <div class="post-item-profile order-1 d-block">
                        <div class="col-lg-3 col-md-3 col-xs-12 pr">
                            <div class="sidebar-profile sidebar-navigation">
                                <section class="profile-box">
                                    <header class="profile-box-header-inline">
                                        <div class="profile-avatar user-avatar profile-img">
                                            <img src="../../resources/assets/images/man.png"/>
                                        </div>
                                    </header>
                                    <footer class="profile-box-content-footer">
                                        <span class="profile-box-nameuser">حسن شجاعی</span>
                                        <span class="profile-box-registery-date">عضویت در سایت 2 پیش</span>
                                        <span class="profile-box-phone">شماره همراه : *******0991</span>
                                        <div class="profile-box-tabs">
                                            <a href="#" class="profile-box-tab-sign-out"><i
                                                    class="mdi mdi-logout-variant"></i>خروج از حساب</a>
                                        </div>
                                    </footer>
                                </section>
                                <section class="profile-box">
                                    <ul class="profile-account-navs">
                                        <li class="profile-account-nav-item navigation-link-dashboard">
                                            <a href="#" class=""><i class="mdi mdi-account-outline"></i>
                                                پروفایل
                                            </a>
                                        </li>
                                        <li class="profile-account-nav-item navigation-link-dashboard">
                                            <a href="#" class=""><i class="mdi mdi-cart"></i>
                                                همه سفارش ها
                                            </a>
                                        </li>
                                        <li class="profile-account-nav-item navigation-link-dashboard">
                                            <a href="#" class=""><i class="mdi mdi-heart"></i>
                                                لیست علاقه مندی
                                            </a>
                                        </li>
                                        <li class="profile-account-nav-item navigation-link-dashboard">
                                            <a href="#" class="active"><i class="mdi mdi-map-outline"></i>
                                                آدرس ها
                                            </a>
                                        </li>
                                        <li class="profile-account-nav-item navigation-link-dashboard">
                                            <a href="#" class=""><i class="mdi mdi-email-open-outline"></i>
                                                نظرات
                                            </a>
                                        </li>
                                        <li class="profile-account-nav-item navigation-link-dashboard">
                                            <a href="#" class=""><i class="mdi mdi-tooltip-text-outline"></i>
                                                اطلاعات حساب
                                            </a>
                                        </li>
                                    </ul>
                                </section>
                            </div>
                        </div>
                        <div class="col-lg-9 col-md-9 col-xs-12 pl">
                            <div class="profile-content">
                                <div class="profile-stats">
                                    <div class="profile-address">
                                        <div class="middle-container">
                                            <h:form class="form-checkout">
                                                <div class="form-checkout-row">
                                                   
                                                    <label for="name">شماره موبایل </label>
                                                      <p:inputText value="#{addresBean.mobile}" styleClass="input-name-checkout form-control"/>
                                                    
                                                    <label for="phone-number">کد پستی</label>
                                                    <p:inputText value="#{addresBean.postCode}" styleClass="input-name-checkout form-control"/>

                                                    <label for="address">آدرس</label>
									<p:inputTextarea value="#{addresBean.addresss}" styleClass="input-name-checkout form-control"/>

                                                    <div class="AR-CR">
                                                        <h:commandButton action="#{addresBean.insertAddres()}" styleClass="btn-registrar" value="ثبت آدرس" />
                                                    </div>
                                                </div>
                                                </h:form>
                                    
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </div>
	</ui:composition>
