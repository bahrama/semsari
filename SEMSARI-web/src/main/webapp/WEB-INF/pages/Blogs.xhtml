<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:o="http://omnifaces.org/ui">

	<!--     <div class="ui-g">
    
        <div class="ui-g-12 ui-md-12 ui-lg-12"> -->
        
            <div class="ui-g">
     <div class="ui-g-12 ui-md-12 ui-lg-12">
     <div class="card" style="text-align: right;direction: rtl;">
		<p:commandLink title="صفحه خانه سایت usmal" value="خانه" action="home?faces-redirect=true" actionListener="#{homeBean.pathAct}">
		<f:attribute name="path2" value=""/>
		</p:commandLink>/
		<p:link value="#{blogCat}" outcome="/pages/ui/Blogs.xhtml">
        <f:param name="blogCat" value="#{blogCat}"/>
        </p:link>  

</div>
     </div>
     </div>
	<div class="product card">
		<h:form>
			<p:dataScroller value="#{blogsPageBean.findAllBlog()}" var="product"
				chunkSize="5">
				<f:facet name="header">
                				<span style="directtion:rtl;">
             تمام مطالب مربوط به #{blogCat} 
            </span>
            </f:facet>

				<f:facet name="loader">
					<p:commandButton type="button" value="More" icon="pi pi-refresh" />
				</f:facet>

				<div class="product" style="background-color: white; margin: 50px;box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);">
					<div class="product-list-item p-p-5">
						<div class="ui-g">
							<div class="ui-g-12 ui-md-12 ui-lg-12">
								<div class="product-list-detail"
									style="display: inline-grid; justify-content: center; align-items: center; height: 200px;direction: rtl;text-align: justify;">
									<div class="product-name">
									<h:link title="#{product.blogName}" outcome="/pages/ui/blog.xhtml" value="#{product.blogName}">
									<f:param name="blogCat" value="#{blogCat}"/>
									<f:param name="blogId" value="#{product.blogid}"/>
									</h:link>
									
									
									</div>
									<p>#{product.summary}</p>
								</div>
							</div>
						</div>
						


					</div>
				</div>

			</p:dataScroller>
		</h:form>
	</div>
	<!--         </div>
       </div> -->
</ui:composition>
