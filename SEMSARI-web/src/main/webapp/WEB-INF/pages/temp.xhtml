<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"> 

<h:head>
<style type="text/css">
    .ui-g div {
        background-color: white!important;
        text-align: center;
        border: 1px solid #fafafa;
    }
    div.ui-galleria{
    width: 100% !important;
    }
    .ui-galleria-panel{
    width: 100% !important;
    }
    .ui-galleria-panel-wrapper{
    width: 100% !important;
    }
</style>
<style>
#mgmnu{
direction: rtl!important;
display: flex!important;
}
.ui-menuitem-text{
margin: 15px;
}
</style>
<style>
body .ui-menu.ui-menubar > .ui-menu-list > .ui-menuitem > .ui-menuitem-link {
    border-radius: 4px;
    display: ruby-text-container;
}
</style>
<style>
    .ui-chip.custom-chip {
        background: var(--primary-color);
        color: var(--primary-color-text);
    }
    .ui-menuitem-link{
    background: none!important;
    }
    .ui-widget-header{
    display: none!important;
    }
    .ddd span{
    color: white !important;
    }

body .ui-menu .ui-menu-list .ui-menuitem .ui-menuitem-link {
    padding-top: 7px !important;
}
</style>
</h:head> 
<h:body> 
<p:outputPanel>
<div class="card">
    <div class="ui-g">
    <!--  -->
        <div class="ui-g-12 ui-md-12 ui-lg-4">
        <p:commandLink type="button" icon="pi pi-external-link" onclick="PF('dlg4').show()">
     <p:chip label="ورود" icon="pi pi-lock" styleClass="p-mr-2 custom-chip" style="color:blue;"/>
     </p:commandLink>
     <p:commandLink type="button" icon="pi pi-external-link" onclick="PF('dlg5').show()">
     <p:chip label="ثبت نام" icon="pi pi-user-plus" styleClass="p-mr-2 custom-chip" style="color:blue;"/>
     </p:commandLink>
     <p:chip label="#{homeBean.findUser()}" icon="pi pi-user-plus" styleClass="p-mr-2 custom-chip" style="color:blue;" id="unme"/>
     <p:badge value="10+" severity="danger">
         <i class="pi pi-shopping-cart p-ml-4" style="font-size: 2rem;"/>
     </p:badge>
        </div>
   <!--  -->   
   
           <div class="ui-g-12 ui-md-12 ui-lg-6">
           
                <div class="ui-inputgroup" style="direction: rtl;">
                    <p:inputText placeholder="Keyboard" style="width: 100%;"/>
                    <p:commandButton icon="pi pi-search" styleClass="ui-button-warning"/>
                </div>
        </div>
   
   <!--  -->  
       
        <div class="ui-g-12 ui-md-12 ui-lg-2">
        <img src="resources/img/gucci.jpg" alt="logo" style="height: 40px;width: 100%;"/>
        </div>
    </div>
    <div class="ui-g">
     <div class="ui-g-12 ui-md-12 ui-lg-12">
            <h:form id="frm" prependId="false">
        <p:megaMenu orientation="horizontal" autoDisplay="false" id="mgmnu" style="height:50px;">
          


            <p:submenu label="کالای دیجیتال" icon="pi pi-fw pi-mobile" style="height:50px;">
                <p:column>
                    <p:submenu>
                        <p:menuitem outcome="/pages/ui/category.xhtml" value="لپتاپ" styleClass="ddd" style="font-weight: bold; background-color: dimgray!important;">
                        <f:param name="productCat1" value="لپتاپ"/>
                        </p:menuitem>
                        
                        <p:menuitem value="Hp" outcome="/pages/ui/products.xhtml" style="border: solid aliceblue 2px;">
                        <f:param name="productCat1" value="لپتاپ"/>
                        <f:param name="productCat2" value="Hp"/>
                        </p:menuitem>
                        <p:menuitem value="Dell" outcome="/pages/ui/products.xhtml" style="border: solid aliceblue 2px;">
                        <f:param name="productCat1" value="لپتاپ"/>
                        <f:param name="productCat2" value="Dell"/>
                        </p:menuitem>
                        <p:menuitem value="Asus" outcome="/pages/ui/products.xhtml" style="border: solid aliceblue 2px;">
                        <f:param name="productCat1" value="لپتاپ"/>
                        <f:param name="productCat2" value="Asus"/>
                        </p:menuitem>
                        <p:menuitem value="Msi" outcome="/pages/ui/products.xhtml" style="border: solid aliceblue 2px;">
                        <f:param name="productCat1" value="لپتاپ"/>
                        <f:param name="productCat2" value="Msi"/>
                        </p:menuitem>
                    </p:submenu>
                    <p:submenu>
                    <p:menuitem value="گوشی" outcome="/pages/ui/products.xhtml" styleClass="ddd" style="font-weight: bold; background-color: dimgray!important;"/>
                        <p:menuitem value="Samsung" outcome="/pages/ui/products.xhtml" style="border: solid aliceblue 2px;">
                        <f:param name="productCat1" value="Mobile"/>
                        <f:param name="productCat2" value="Samsung"/>
                        </p:menuitem>
                        <p:menuitem value="Mi" outcome="/pages/ui/products.xhtml" style="border: solid aliceblue 2px;">
                        <f:param name="productCat1" value="Mobile"/>
                        <f:param name="productCat2" value="Mi"/>
                        </p:menuitem>
                        <p:menuitem value="Lenovo" outcome="/pages/ui/products.xhtml" style="border: solid aliceblue 2px;">
                        <f:param name="productCat1" value="Mobile"/>
                        <f:param name="productCat2" value="Lenovo"/>
                        </p:menuitem>
                    </p:submenu>
                    <p:submenu>
                    <p:menuitem value="ساعت دیجیتال" outcome="/pages/ui/products.xhtml" styleClass="ddd" style="font-weight: bold; background-color: dimgray!important;"/>
                        <p:menuitem value="Lenovo" outcome="/pages/ui/products.xhtml" style="border: solid aliceblue 2px;">
                        <f:param name="productCat1" value="Watch"/>
                        <f:param name="productCat2" value="Sumsong"/>
                        </p:menuitem>
                        <p:menuitem value="Lg" outcome="/pages/ui/products.xhtml" style="border: solid aliceblue 2px;">
                        <f:param name="productCat1" value="Watch"/>
                        <f:param name="productCat2" value="Lg"/>
                        </p:menuitem>
                    </p:submenu>
                </p:column>

                <p:column>
                    <p:submenu>
                        <p:menuitem value="ساعت دیجیتال" outcome="/pages/ui/products.xhtml" styleClass="ddd" style="font-weight: bold; background-color: dimgray!important;"/>
                        <p:menuitem value="هارد اکسترنال" style="border: solid aliceblue 2px;"/>
                        <p:menuitem value="فلش" style="border: solid aliceblue 2px;"/>
                    </p:submenu>
                </p:column>
            </p:submenu>

            <p:submenu label="ابزار آلات" icon="pi pi-fw pi-pencil">
                <p:column>
                    <p:submenu label="صنعتی">
                        <p:menuitem value="آچار"/>
                        <p:menuitem value="پیچ گوشتی"/>
                    </p:submenu>
                    <p:submenu label="خانگی">
                        <p:menuitem value="آچار"/>
                        <p:menuitem value="پیچ گوشتی"/>
                    </p:submenu>
                </p:column>
            </p:submenu>
            
               <p:submenu label="ظروف یکبار مصرف" icon="pi pi-fw pi-inbox">
                <p:column>
                    <p:submenu label="پلاستیک">
                        <p:menuitem value="لیوان"/>
                        <p:menuitem value="بشقاب"/>
                        <p:menuitem value="بشقال"/>
                    </p:submenu>
                    <p:submenu label="آلومینیوم">
                        <p:menuitem value="لیوان"/>
                        <p:menuitem value="بشقاب"/>
                        <p:menuitem value="بشقال"/>
                    </p:submenu>
                </p:column>
            </p:submenu>
        </p:megaMenu>
        </h:form>
        </div>
    </div>

<ui:insert name="mainPage" />


<div style="background-color: black!important;
position: relative;
bottom: 0px;
height: 100px;">
</div>
</div>

</p:outputPanel>
<p:dialog header="Header" widgetVar="dlg4" minHeight="40" width="350" showEffect="fade" minimizable="true" maximizable="true" style="direction: rtl;" responsive="true">
       <h:form>
        <p:messages id="msgss2"/>
         <div class="p-field p-grid">
            <p:outputLabel for="nameapp2" styleClass="p-col-fixed" style="width:100px" value="نام کاربری"/>
            <div class="p-col">
                <p:inputText id="nameapp2" value="#{loginBean.email}" required="true" style="width: 100%;"/>
            </div>
        </div>
        <div class="p-field p-grid">
            <p:outputLabel styleClass="p-col-fixed" style="width:100px" value="Password"/>
            <div class="p-col">
                <p:password id="pwd3" value="#{loginBean.password}" label="Password" required="true" style="width: 100%;"/>
            </div>
        </div>
       <p:commandButton actionListener="#{loginBean.login()}" update="@form msgss2 unme" value="Login" />   
        </h:form>
</p:dialog>
<p:dialog header="Header" widgetVar="dlg5" minHeight="40" width="350" showEffect="fade" minimizable="true" maximizable="true" style="direction: rtl;" responsive="true">
 <div class="card">
 <h:form>
 <p:messages id="msgss"/>
 		 <p:message id="message1" showDetail="true" for="nameapp"/>
         <div class="p-field p-grid">
            <p:outputLabel for="nameapp" styleClass="p-col-fixed" style="width:100px" value="نام کاربری"/>
            <div class="p-col">
                <p:inputText id="nameapp" value="#{loginBean.username}" style="width: 100%;"/>
            </div>
        </div>
        <p:message id="message2" showDetail="true" for="eml"/>
        <div class="p-field p-grid">
            <p:outputLabel for="eml" styleClass="p-col-fixed" style="width:100px" value="ایمیل"/>
            <div class="p-col">
                <p:inputText id="eml" value="#{loginBean.email}" style="width: 100%;"/>
            </div>
        </div>
        <p:message id="message3" showDetail="true" for="pwd1"/>
        <h5 class="p-mt-0">Match Passwords</h5>
        <div class="p-field p-grid">
            <p:outputLabel for="pwd1" styleClass="p-col-fixed" style="width:100px" value="Password"/>
            <div class="p-col">
                <p:password id="pwd1" value="#{loginBean.password}" match="pwd2" label="Password 1" required="true" style="width: 100%;" />
            </div>
        </div>
        <div class="p-field p-grid">
            <div class="p-col">
                <p:password id="pwd2" value="#{loginBean.password}" label="Password 2" required="true" style="width: 100%;"/>
            </div>
        </div>
        <p:commandButton  actionListener="#{loginBean.register()}" update="@form message3 message2 message1 msgss unme" value="Save" />

 </h:form>
</div>
</p:dialog>
</h:body> 
</html>
