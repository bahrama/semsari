<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:o="http://omnifaces.org/ui">
<style>
.ui-galleria-caption{
color: black;
opacity: 0.8;
}
.ui-galleria-filmstrip-wrapper{
margin-top: 105px;
}
</style>


	<div class="ui-g">

<div class="ui-g-12 ui-md-12 ui-lg-8" style="background-color: gainsboro !important;">

    <p:galleria value="#{homeBean.findAllSlide()}" var="image"  showCaption="true" autoPlay="true" style="height: 100%;" effect="scale">
        <o:graphicImage 
					rendered="#{homeBean.findPic6(image.pic6) ne null}"
					value="#{homeBean.findPic6(image.pic6)}"
					dataURI="true" alt="Image Description for #{image.productName}" style="width: 100% !important;height: 500px !important;" title="#{image.productName}"/>
    </p:galleria>

</div>
<div class="ui-g-12 ui-md-12 ui-lg-4" style="background-color: salmon !important;">
<h5>پر بازدیدترین محصولات</h5>
        <p:carousel value="#{homeBean.findAllView()}" var="product"  autoPlayInterval="5000" responsive="true"
                    itemStyle="text-align:center" numVisible="1" easing="easeOutBounce"
                    style="width: 100%" circular="true">
            <div class="product">
                <div class="product-grid-item p-p-5">
                    <div class="product-grid-item-top">
                        <div>
                            <i class="pi pi-tag product-category-icon"/>
                            <span class="product-category">#{homeBean.findProductbyId(product[0]).productCat1}</span>
                        </div>
                    
                    </div>
                    <div class="product-grid-item-content">
                    
                    <o:graphicImage width="200" height="150"
					value="#{homeBean.findPic1()}"
					dataURI="true" alt="#{homeBean.product.productName}" title="#{homeBean.product.productName}" style="margin:100px"/>
                        <div class="product-name">#{homeBean.product.productName}</div>
                        <div class="product-description">#{homeBean.product.productCat2}</div>
                        <p:rating readonly="true" value="#{product[1]}"/>
                    </div>
                    <div class="product-grid-item-bottom">
                        <h:outputText value="#{homeBean.product.price}" styleClass="product-price">
                            <f:convertNumber currencySymbol="$" type="currency"/>
                        </h:outputText>
                        <p:commandButton type="button" value="Add To Cart"
                                            icon="pi pi-shopping-cart"
                                           >
                        </p:commandButton>
                    </div>
                </div>
            </div>
        </p:carousel>

</div>
</div>

<div class="ui-g">
<div class="ui-g-12 ui-md-12 ui-lg-12">
    <div class="card">
        <h5>مطالب پر بازدید</h5>
        <p:carousel numVisible="1" effect="easeInStrong" style="margin-bottom:0" value="#{homeBean.findAllBlogSlide()}" var="blg" autoPlayInterval="5000">
            <p:tab title="Header I">
                <p class="p-m-0 p-p-3" style="text-align: justify;direction: rtl;">
					#{blg.summary}
                </p>
                			<p:button value="more" icon="pi pi-shopping-cart" outcome="/pages/ui/blog.xhtml">
							<f:param name="blogId" value="#{blg.blogid}"/>
							<f:param name="blogCat" value="جهان-تکنولوژی"/>
							</p:button>
            </p:tab>
        </p:carousel>
    </div>
</div>
</div>





</ui:composition>
