<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:o="http://omnifaces.org/ui">
<style>
.ui-galleria-caption{
color: black;
opacity: 0.8;
}
</style>


	<div class="ui-g">

<div class="ui-g-12 ui-md-12 ui-lg-8" style="background-color: darkgray !important;">

    <p:galleria value="#{homeBean.findAllSlide()}" var="image"  showCaption="true" autoPlay="true">
        <o:graphicImage 
					rendered="#{homeBean.findPic6(image.pic6) ne null}"
					value="#{homeBean.findPic6(image.pic6)}"
					dataURI="true" alt="Image Description for #{image.productName}" style="width: 100% !important;height: 100% !important;" title="#{image.productName}"/>
    </p:galleria>

</div>
<div class="ui-g-12 ui-md-12 ui-lg-4" style="background-color: red;">

        <p:carousel value="#{carouselView.products}" var="product"  autoPlayInterval="2000" responsive="true"
                    itemStyle="text-align:center" numVisible="1" easing="easeOutBounce"
                    style="width: 500px;" circular="true">
            <div class="product">
                <div class="product-grid-item p-p-5">
                    <div class="product-grid-item-top">
                        <div>
                            <i class="pi pi-tag product-category-icon"/>
                            <span class="product-category">#{product.category}</span>
                        </div>
                        <span class="product-badge status-#{product.inventoryStatus.name().toLowerCase()}">#{product.inventoryStatus.text}</span>
                    </div>
                    <div class="product-grid-item-content">
                        <p:graphicImage name="demo2/#{product.image}"/>
                        <div class="product-name">#{product.name}</div>
                        <div class="product-description">#{product.description}</div>
                        <p:rating readonly="true" value="#{product.rating}"/>
                    </div>
                    <div class="product-grid-item-bottom">
                        <h:outputText value="#{product.price}" styleClass="product-price">
                            <f:convertNumber currencySymbol="$" type="currency"/>
                        </h:outputText>
                        <p:commandButton type="button" value="Add To Cart"
                                            icon="pi pi-shopping-cart"
                                            disabled="#{product.inventoryStatus == 'OUTOFSTOCK'}">
                        </p:commandButton>
                    </div>
                </div>
            </div>
        </p:carousel>

</div>
</div>

<div class="ui-g">
<div class="ui-g-12 ui-md-12 ui-lg-12">
    <div class="card">
        <h5>Tabs</h5>
        <p:carousel numVisible="1" effect="easeInStrong" style="margin-bottom:0" value="#{homeBean.findAllBlogSlide()}" var="blg" autoPlayInterval="2000">
            <p:tab title="Header I">
                <p class="p-m-0 p-p-3">
					#{blg.summary}
                </p>
                			<p:button value="more" icon="pi pi-shopping-cart" outcome="/pages/ui/blog.xhtml">
							<f:param name="blogId" value="#{blg.blogid}"/>
							</p:button>
            </p:tab>
        </p:carousel>
    </div>
</div>
</div>





</ui:composition>
