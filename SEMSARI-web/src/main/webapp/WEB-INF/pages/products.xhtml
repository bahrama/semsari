<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:o="http://omnifaces.org/ui">
	<style>
.ui-g div {
	background-color: white !important;
	text-align: center;
	border: 1px solid #fafafa;
}
</style>
	<!--     <div class="ui-g">
    
        <div class="ui-g-12 ui-md-12 ui-lg-12"> -->
        <h:form>
    <div class="ui-g">
     <div class="ui-g-12 ui-md-12 ui-lg-12">
     <div class="card" style="text-align: right;direction: rtl;">
				<p:link value="خانه" outcome="/pages/ui/home.xhtml"/>/
                        <p:link value="#{productCat1}" outcome="/pages/ui/category.xhtml">
                        <f:param name="productCat1" value="#{productCat1}"/>
                        </p:link>                  
                        /
                        <p:link value="#{productCat2}" outcome="/pages/ui/products.xhtml">
                        <f:param name="productCat1" value="#{productCat1}"/>
                        <f:param name="productCat2" value="#{productCat2}"/>
                        </p:link>
</div>
     </div>
     </div>
     </h:form>
	<div class="product card">
		<h:form>
			<p:dataScroller value="#{productsPageBean.findProductsPage(productCat1,productCat2)}" var="product"
				chunkSize="5">
				<f:facet name="header">
				<span style="directtion:rtl;">
            #{productCat2} تمام محصولات مربوط به #{productCat1} برند 
            </span>
            </f:facet>

				<f:facet name="loader">
					<p:commandButton type="button" value="More" icon="pi pi-refresh" />
				</f:facet>

				<div class="product" style="background-color: white; margin: 50px;box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);">
					<div class="product-list-item p-p-5">
						<div class="ui-g">
							<div class="ui-g-12 ui-md-12 ui-lg-4"><o:graphicImage styleClass="imgcard"
									rendered="#{productsPageBean.findPic(product.productId) ne null}"
									value="#{productsPageBean.findPic(product.productId)}"
									dataURI="true" style="width: 100%;height:200px"/></div>
							<div class="ui-g-12 ui-md-12 ui-lg-4">
								<div class="product-list-detail"
									style="display: inline-grid; justify-content: center; align-items: center; height: 200px;">
									<div class="product-name" style="direction: rtl;">#{product.productName}</div>
									<p:rating readonly="true" value="#{product.price}" />
								</div>
							</div>
							<div class="ui-g-12 ui-md-12 ui-lg-4">
													<div class="product-list-action" style="display: inline-grid; justify-content: center; align-items: center; height: 200px;">
                      <div style="direction: rtl;">
                        #{product.price}
                        ریال 
                      </div>
							<p:button value="بیشتر" outcome="/pages/ui/product.xhtml">
							<f:param name="productName" value="#{product.productName}"/>
							<f:param name="productCat1" value="#{productCat1}"/>
                            <f:param name="productCat2" value="#{productCat2}"/>
							</p:button>
							
						</div>
							</div>
						</div>
						


					</div>
				</div>

			</p:dataScroller>
		</h:form>
	</div>
	<!--         </div>
       </div> -->
</ui:composition>
