    <div class="ui-g">

            <h:panelGrid columns="3" id="grid" cellpadding="7" dir="rtl" style="width: 100%;">
                <p:outputLabel for="productName" value="productName"/>

                <p:outputLabel for="price" value="price"/>
                <p:inputText id="price" value="#{productAdmin.price}" required="true" style="width:100%;">

                <p:message for="price"/>
                
                
              <p:outputLabel for="title" value="title"/>
                <p:inputText id="title" value="#{productAdmin.title}" required="true" style="width:100%;">
                    <f:validateLength minimum="2"/>
                </p:inputText>
                <p:message for="title"/>
                
                <p:outputLabel for="productSummary" value="productSummary"/>
                <p:inputTextarea id="productSummary" value="#{productAdmin.productSummary}" required="true" style="width:100%;" autoResize="true">

                </p:inputTextarea>
                <p:message for="productSummary"/>
                
                                <p:outputLabel for="specification" value="specification"/>

                 <f:validateLength minimum="2"/>
                </p:inputTextarea>
                <p:message for="productDescription"/>
                
                <p:outputLabel for="productCat1" value="productCat1"/>
                <p:selectOneMenu id="productCat1" value="#{productAdmin.productCat1}" effect="fold" editable="true">
                    <f:selectItem itemLabel="Select One" itemValue=""/>
                    <f:selectItems value="#{menuBean.findAllMenu1()}" itemValue="#{slc.item}" itemLabel="#{slc.item}" var="slc"/>
                </p:selectOneMenu>
                <p:message for="productCat1"/>
                
                                <p:outputLabel for="productCat2" value="productCat2"/>

                </p:selectOneMenu>
                <p:message for="productCat2"/>
                
                                                <p:outputLabel for="productCat3" value="productCat3"/>

                    <f:selectItem itemLabel="Select One" itemValue=""/>
                    <f:selectItems value="#{menuBean.findAllMenu3()}" itemValue="#{slc.item}" itemLabel="#{slc.item}" var="slc"/>
                </p:selectOneMenu>
                <p:message for="productCat3"/>
                
                                <p:outputLabel for="metaDescription" value="metaDescription"/>
                <p:inputText id="metaDescription" value="#{productAdmin.metaDescription}" required="true" style="width:100%;">
                    <f:validateLength minimum="2"/>
                </p:inputText>
                <p:message for="metaDescription"/>
                
                                <p:outputLabel for="metaKeyword" value="metaKeyword"/>
                <p:inputText id="metaKeyword" value="#{productAdmin.metaKeyword}" required="true" style="width:100%;">
                    <f:validateLength minimum="2"/>
                </p:inputText>
                <p:message for="metaKeyword"/>
                
                                                <p:outputLabel for="altimg1" value="altimg1"/>
                <p:inputText id="altimg1" value="#{productAdmin.altimg1}" required="true" style="width:100%;">
                    <f:validateLength minimum="2"/>
                </p:inputText>
                <p:message for="altimg1"/>
                
                                                                <p:outputLabel for="altimg2" value="altimg2"/>
                <p:inputText id="altimg2" value="#{productAdmin.altimg2}" required="true" style="width:100%;">
                    <f:validateLength minimum="2"/>
                </p:inputText>
                <p:message for="altimg2"/>
                
                                                                <p:outputLabel for="altimg3" value="altimg3"/>
                <p:inputText id="altimg3" value="#{productAdmin.altimg3}" required="true" style="width:100%;">
                    <f:validateLength minimum="2"/>
                </p:inputText>
                <p:message for="altimg3"/>
                
                                                                <p:outputLabel for="altimg4" value="altimg4"/>
                <p:inputText id="altimg4" value="#{productAdmin.altimg4}" required="true" style="width:100%;">
                    <f:validateLength minimum="2"/>
                </p:inputText>
                <p:message for="altimg4"/>
                
                                                                <p:outputLabel for="altimg5" value="altimg5"/>

                </p:inputText>
                <p:message for="altimg6"/>

                                                                                <p:outputLabel for="color" value="color"/>
                <p:inputText id="color" value="#{productAdmin.color}" required="true" style="width:100%;">
                    <f:validateLength minimum="2"/>
                </p:inputText>
                <p:message for="color"/>
                
                
                
                <p:outputLabel for="pic1" value="pic1"/>
                <p:fileUpload value="#{productAdmin.pic1}" mode="simple" skinSimple="true" id="pic1" required="true" sizeLimit="10000000" allowTypes="/(\.|\/)(gif|jpe?g|png)$/" />
                <p:message for="pic1"/>
                
                                <p:outputLabel for="pic2" value="pic2"/>
                <p:fileUpload value="#{productAdmin.pic2}" mode="simple" skinSimple="true" id="pic2" required="true" sizeLimit="10000000" allowTypes="/(\.|\/)(gif|jpe?g|png)$/" />
                <p:message for="pic2"/>
                
                                <p:outputLabel for="pic3" value="pic3"/>

                                <p:outputLabel for="pic5" value="pic5"/>

            </h:panelGrid>

            <p:commandButton value="Save" icon="pi pi-check" action="#{productAdmin.insertToProduct()}" update="growl grid"
                             styleClass="p-mt-3"/>
        </p:panel>

        <p:spotlight target="pnl" widgetVar="spot"/>
    </h:form>
        </div>
        
        <div class="ui-g-12 ui-md-12 ui-lg-10">
        <h:form prependId="false" enctype="multipart/form-data">
         <p:growl id="growl22"/>
        		<p:dataTable id="tableStateDT2" var="blogs"
			value="#{productAdmin.findAllProduct()}" widgetVar="carsTable"
			multiViewState="true" rows="10" paginator="true"
			paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
			rowsPerPageTemplate="5,10,15" selectionMode="single"
			 rowKey="#{blogs.productId}"
			emptyMessage="No cars found with given criteria">
			
						<p:column headerText="شناسه" filterBy="#{blogs.productId}"
				sortBy="#{blogs.productId}" filterMatchMode="contains">
				<h:outputText value="#{blogs.productId}" />
			</p:column>
			
									<p:column headerText="نام" filterBy="#{blogs.productName}"
				sortBy="#{blogs.productId}" filterMatchMode="contains">
				<h:outputText value="#{blogs.productName}" />
			</p:column>
			
						<p:column headerText="برند" filterBy="#{blogs.productCat3}"
				sortBy="#{blogs.productId}" filterMatchMode="contains">
				<h:outputText value="#{blogs.productCat3}" />
			</p:column>
			
									<p:column headerText="حذف">
				<p:commandButton action="#{productAdmin.deleteProduct(blogs)}" value="حذف" update="tableStateDT2 growl22"/>
			</p:column>
			
			</p:dataTable>
			</h:form>
        </div>
