<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:o="http://omnifaces.org/ui">
	
<meta charset="utf-8"/>
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <title>jQuery exzoom: Product Carousel Example</title>
<link href="https://www.jqueryscript.net/css/jquerysctipttop.css" rel="stylesheet" type="text/css"/>
    <script src="https://unpkg.com/imagesloaded@4/imagesloaded.pkgd.min.js"></script>
    <h:outputScript library="zoom" name="jquery.exzoom.js" />
    <h:outputStylesheet library="zoom" name="jquery.exzoom.css" />
    <style>
    #exzoom {
        width: 400px;
        /*height: 400px;*/
    }
    .container { margin: 150px auto; max-width: 960px; }
    .hidden { display: none; }
</style>
<style>
.ui-g div {
    background-color: initial!important;
    text-align: center;
    border: 1px solid #fafafa;
}
</style>

    <div class="ui-g">
        <!--  -->
        <div class="ui-g-12 ui-md-12 ui-lg-3">
<div>
<div class="exzoom hidden" id="exzoom">
    <div class="exzoom_img_box">
        <ul class='exzoom_img_ul'>
<li><o:graphicImage 
					rendered="#{productPageBean.findPic1(productId) ne null}"
					value="#{productPageBean.findPic1(productId)}"
					dataURI="true" /></li>
<li><o:graphicImage 
					rendered="#{productPageBean.findPic2() ne null}"
					value="#{productPageBean.findPic2()}"
					dataURI="true" /></li>
<li><o:graphicImage 
					rendered="#{productPageBean.findPic3() ne null}"
					value="#{productPageBean.findPic3()}"
					dataURI="true" /></li>
<li><o:graphicImage 
					rendered="#{productPageBean.findPic4() ne null}"
					value="#{productPageBean.findPic4()}"
					dataURI="true" /></li>
<li><o:graphicImage 
					rendered="#{productPageBean.findPic5() ne null}"
					value="#{productPageBean.findPic5()}"
					dataURI="true" /></li>
<li><o:graphicImage 
					rendered="#{productPageBean.findPic6() ne null}"
					value="#{productPageBean.findPic6()}"
					dataURI="true" /></li>
        </ul>
    </div>
    <div class="exzoom_nav"></div>
    <p class="exzoom_btn">
        <a href="javascript:void(0);" class="exzoom_prev_btn">  </a>
        <a href="javascript:void(0);" class="exzoom_next_btn">  </a>
    </p>
</div>
</div>
</div>
    <div class="ui-g-12 ui-md-12 ui-lg-3" style="display: inline-grid;
justify-content: center;
align-items: center;
height: 200px;">
<p:button icon="pi pi-shopping-cart" value="افزودن به سبد خرید" styleClass="rounded-button ui-button-danger" />
<p:spinner id="minMax" value="#{loginBean.number}" min="0" max="100" style="margin-top: -90px;"/>
</div>
<div class="ui-g-12 ui-md-12 ui-lg-6">
<div>
  <h1>#{productPageBean.product.productName}</h1>
  <p>#{productPageBean.product.productSummary}</p>
</div>
</div>

</div>
    <div class="ui-g">
        <div class="ui-g-12 ui-md-12 ui-lg-12">
        <div class="card">


    <p:divider align="center">
        <span class="ui-tag">مشخصات فنی</span>
    </p:divider>

    							<h:outputText value="#{productPageBean.blog()}"
								escape="false" />
</div>
        </div>
    </div>


<script type="text/javascript">

    $('.container').imagesLoaded( function() {
  $("#exzoom").exzoom({
        autoPlay: false,
    });
  $("#exzoom").removeClass('hidden')
});

</script>

</ui:composition>
