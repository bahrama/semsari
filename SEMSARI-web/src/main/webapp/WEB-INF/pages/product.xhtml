<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui" xmlns:o="http://omnifaces.org/ui">

	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<meta name="viewport"
		content="width=device-width, initial-scale=1, shrink-to-fit=no" />
	<title>jQuery exzoom: Product Carousel Example</title>
	<link href="https://www.jqueryscript.net/css/jquerysctipttop.css"
		rel="stylesheet" type="text/css" />
	<script src="https://unpkg.com/imagesloaded@4/imagesloaded.pkgd.min.js"></script>
	<h:outputScript library="zoom" name="jquery.exzoom.js" />
	<h:outputStylesheet library="zoom" name="jquery.exzoom.css" />
	<style>
#exzoom {
	width: 350px;
	/*height: 400px;*/
}

.container {
	margin: 150px auto;
	max-width: 960px;
}

.hidden {
	display: none;
}
</style>
	<style>
.ui-g div {
	background-color: initial !important;
	text-align: center;
	border: 1px solid #fafafa;
}
</style>
    <style>
        #customers {
          font-family: Arial, Helvetica, sans-serif;
          border-collapse: collapse;
          width: 100%;
        }
        
        #customers td, #customers th {
          border: 1px solid #ddd;
          padding: 8px;
          text-align: center;
        }
        
        #customers tr:nth-child(even){background-color: #f2f2f2;}
        
        #customers tr:hover {background-color: #ddd;}
        

        </style>
        <style>
        p>img{
        margin-top: 20px;
        margin-right: 20px;
        margin-bottom: 20px;
        }
        p,h2,h3,td{
        font-family: IRANSansNor;
        line-height: 46px;
        }
        </style>
        <style>
        .exzoom .exzoom_img_ul_outer {
    border: 1px solid #ddd;
    position: absolute;
    overflow: hidden;
	width: 100%!important;
}
.exzoom .exzoom_img_box {
    background: #eee;
        background-color: rgb(238, 238, 238);
    position: relative;
    width: 100%!important;
}
.exzoom_zoom_outer{
width: 100%!important;
}
        </style>
	<h:form>
		<div class="ui-g">
			<div class="ui-g-12 ui-md-12 ui-lg-12">
				<div class="card" style="text-align: right; direction: rtl;">
					<p:link value="خانه" outcome="/pages/ui/home.xhtml"/>
					/
					<p:link value="#{productCat1}" outcome="/pages/ui/category.xhtml">
						<f:param name="productCat1" value="#{productCat1}" />
					</p:link>
					/
					<p:link value="#{productCat2}" outcome="/pages/ui/products.xhtml">
						<f:param name="productCat1" value="#{productCat1}" />
						<f:param name="productCat2" value="#{productCat2}" />
					</p:link>
					/
					<p:link
						value="#{productPageBean.findProductByName(productName).productName}"
						outcome="/pages/ui/product.xhtml">
						<f:param name="productCat1" value="#{productCat1}" />
						<f:param name="productCat2" value="#{productCat2}" />
						<f:param name="productName" value="#{productName}" />
					</p:link>
				</div>
			</div>
		</div>
	</h:form>
	<div class="ui-g">
		<!--  -->
		<div class="ui-g-12 ui-md-6 ui-lg-5">
			<div>
				<div class="exzoom hidden" id="exzoom" style="margin-left: 25px;">
					<div class="exzoom_img_box">
						<ul class='exzoom_img_ul'>
							<li><o:graphicImage value="#{productPageBean.findPic1()}"
									dataURI="true" /></li>
							<li><o:graphicImage value="#{productPageBean.findPic2()}"
									dataURI="true" /></li>
							<li><o:graphicImage value="#{productPageBean.findPic3()}"
									dataURI="true" /></li>
							<li><o:graphicImage value="#{productPageBean.findPic4()}"
									dataURI="true" /></li>
							<li><o:graphicImage value="#{productPageBean.findPic5()}"
									dataURI="true" /></li>
							<li><o:graphicImage value="#{productPageBean.findPic6()}"
									dataURI="true" /></li>
						</ul>
					</div>
					<div class="exzoom_nav"></div>
					<p class="exzoom_btn">
						<a href="javascript:void(0);" class="exzoom_prev_btn"> </a> <a
							href="javascript:void(0);" class="exzoom_next_btn"> </a>
					</p>
				</div>
			</div>
			                      <div style="direction: rtl;margin: 10px;
background-color: lightgreen !important;">
			                      قیمت : 
                        #{productPageBean.product.price}
                        ریال 
                      </div>
						<p:button icon="pi pi-shopping-cart" value="افزودن به سبد خرید" disabled="true"
				styleClass="rounded-button ui-button-danger" />
			<p:spinner id="minMax" value="#{loginBean.number}" min="0" max="100" disabled="true" />
		</div>
		<div class="ui-g-12 ui-md-6 ui-lg-7">
			<div>
				<h:outputText value="#{productPageBean.product.productSummary}"
					escape="false" />
			</div>
		</div>

	</div>
	<div class="ui-g">
		<div class="ui-g-12 ui-md-12 ui-lg-12">
			<div class="card">


				<p:divider align="center">
					<span class="ui-tag">مشخصات فنی</span>
				</p:divider>

				<h:outputText value="#{productPageBean.blog()}" escape="false" />
			</div>
		</div>
	</div>


	<script type="text/javascript">

    $('.container').imagesLoaded( function() {
  $("#exzoom").exzoom({
        autoPlay: false,
    });
  $("#exzoom").removeClass('hidden')
});

</script>

</ui:composition>
