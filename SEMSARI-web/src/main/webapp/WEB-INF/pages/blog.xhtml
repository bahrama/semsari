<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:o="http://omnifaces.org/ui">
	
<meta charset="utf-8"/>
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <title>#{blogId}</title>

	<h:form>
		<div class="ui-g">
			<div class="ui-g-12 ui-md-12 ui-lg-12">
				<div class="card" style="text-align: right; direction: rtl;">
					<p:commandLink value="خانه" action="home?faces-redirect=true"
						actionListener="#{homeBean.pathAct}">
						<f:attribute name="path2" value="" />
					</p:commandLink>
					/
		<p:link value="#{blogCat}" outcome="/pages/ui/Blogs.xhtml">
        <f:param name="blogCat" value="#{blogCat}"/>
        </p:link>  
					/
					<p:link value="#{blogPageBean.finBlogById(blogId).blogName}" outcome="/pages/ui/blog.xhtml">
						<f:param name="blogCat" value="#{blogCat}"/>
						<f:param name="blogId" value="#{blogPageBean.finBlogById(blogId).blogid}"/>
					</p:link>
				</div>
			</div>
		</div>
	</h:form>
    <div class="ui-g">
       

<div class="ui-g-12 ui-md-12 ui-lg-12">
<div>
  <h1>#{blogPageBean.finBlogById(blogId).blogName}</h1>
      							<h:outputText value="#{blogPageBean.blogConvert(blogId)}"
								escape="false" />
</div>
</div>

</div>

</ui:composition>
