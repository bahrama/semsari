<style>
.ui-panel-content{
direction: rtl;

    <div class="ui-g">
        <div class="ui-g-12 ui-md-12 ui-lg-10">
            <h:form prependId="false" enctype="multipart/form-data">
        <p:growl id="growl"/>

        <p:panel id="pnl" header="افزودن منو 1">
            <p:messages id="messages"/>
            <h:panelGrid columns="3" id="grid" cellpadding="7" dir="rtl" style="width: 100%;">
                <p:outputLabel for="item1" value="item1"/>
                <p:inputText id="item1" value="#{menuBean.menu1Item}" required="true" style="width:100%;">
                    <f:validateLength minimum="2"/>
                </p:inputText>
                <p:message for="item1"/>
                
            </h:panelGrid>

            <p:commandButton value="Save" icon="pi pi-check" action="#{menuBean.insertToMenu1()}" update="growl grid tableStateDT"
                         styleClass="p-mt-3"/>
        </p:panel>

		<p:dataTable id="tableStateDT" var="blogs"
			value="#{menuBean.findAllMenu1()}" widgetVar="carsTable"
			multiViewState="true" rows="10" paginator="true"
			paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
			rowsPerPageTemplate="5,10,15" selectionMode="single"
			 rowKey="#{blogs.menu1id}"
			emptyMessage="No cars found with given criteria">
			
						<p:column headerText="شناسه" filterBy="#{blogs.menu1id}"
				sortBy="#{blogs.menu1id}" filterMatchMode="contains">
				<h:outputText value="#{blogs.menu1id}" />
			</p:column>
			
						<p:column headerText="مقدار" filterBy="#{blogs.item}"
				sortBy="#{blogs.menu1id}" filterMatchMode="contains">
				<h:outputText value="#{blogs.item}" />
			</p:column>
			
			</p:dataTable>
    </h:form>
        </div>
