<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui">
	<style>
.ui-g div {
	background-color: white !important;
	text-align: center;
	border: 1px solid #fafafa;
}
</style>
	<!--     <div class="ui-g">
    
        <div class="ui-g-12 ui-md-12 ui-lg-12"> -->
	<div class="product card">
		<h:form>
			<p:dataScroller value="#{carouselView.products}" var="product"
				chunkSize="5">
				<f:facet name="header">
                Scroll Down to Load More Products
            </f:facet>

				<f:facet name="loader">
					<p:commandButton type="button" value="More" icon="pi pi-refresh" />
				</f:facet>

				<div class="product" style="background-color: white; margin: 50px;box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);">
					<div class="product-list-item p-p-5">
						<div class="ui-g">
							<div class="ui-g-12 ui-md-12 ui-lg-4"><p:graphicImage name="demo2/#{product.image}" /></div>
							<div class="ui-g-12 ui-md-12 ui-lg-4">
								<div class="product-list-detail"
									style="display: inline-grid; justify-content: center; align-items: center; height: 200px;">
									<div class="product-name">#{product.name}</div>
									<div class="product-description">#{product.description}</div>
									<p:rating readonly="true" value="#{product.rating}" />
									<i class="pi pi-tag product-category-icon" /><span
										class="product-category">#{product.category}</span>
								</div>
							</div>
							<div class="ui-g-12 ui-md-12 ui-lg-4">
													<div class="product-list-action" style="display: inline-grid; justify-content: center; align-items: center; height: 200px;">
							<h:outputText value="#{product.price}" styleClass="product-price">
								<f:convertNumber currencySymbol="$" type="currency" />
							</h:outputText>
							<p:commandButton value="Add To Cart" icon="pi pi-shopping-cart"
								disabled="#{product.inventoryStatus == 'OUTOFSTOCK'}">
							</p:commandButton>
							<span
								class="product-badge status-#{product.inventoryStatus.name().toLowerCase()}">#{product.inventoryStatus.text}</span>
						</div>
							</div>
						</div>
						


					</div>
				</div>

			</p:dataScroller>
		</h:form>
	</div>
	<!--         </div>
       </div> -->
</ui:composition>
